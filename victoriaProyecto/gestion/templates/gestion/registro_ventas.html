<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sales-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 900px;
            text-align: center;
        }

        .sales-container h1 {
            font-size: 28px;
            color: #580367;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 40%;
            border: 1px solid #580367;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .quantity-bar input {
            padding: 10px;
            font-size: 16px;
            width: 15%;
            border: 1px solid #580367;
            border-radius: 5px 0 0 5px;
            outline: none;
            margin-left: 10px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #580367;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #6f0b75;
        }

        .sales-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .sales-item {
            background-color: #580367;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .sales-item h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .sales-item p {
            font-size: 16px;
        }

        .register-btn, .back-btn {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .register-btn:hover, .back-btn:hover {
            background-color: #c9302c;
        }

        .total-item {
            grid-column: span 5;
            background-color: #6f0b75;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="sales-container">
        <h1>Registro de Ventas</h1>

        <form class="search-bar">
            <input type="text" placeholder="Buscar productos..." name="producto">
            <input type="number" placeholder="Cantidad..." name="cantidad" class="quantity-bar">
            <button type="submit"><i class="fas fa-search"></i> Buscar</button>
        </form>

        <div class="sales-grid">
            <div class="sales-item">
                <h3>Producto</h3>
                <p>Collar Plata</p>
            </div>
            <div class="sales-item">
                <h3>Precio Unitario</h3>
                <p>$7,000</p>
            </div>
            <div class="sales-item">
                <h3>Cantidad</h3>
                <p>4</p>
            </div>
            <div class="sales-item">
                <h3>Subtotal</h3>
                <p>$28,000</p>
            </div>
            <div class="sales-item">
                <h3>Total</h3>
                <p>$28,000</p>
            </div>
        </div>

        <div class="total-item">
            Total: $28,000
        </div>

        <button class="register-btn">Registrar Venta</button>
        <a href="{% url 'trabajador_dashboard' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>
    </div>

</body>
</html>
