<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel de Trabajador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: #580367;
            margin-top: 40px; /* Ajustar la posición superior del título */
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
            margin-top: 50px; /* Ajustar la separación del título al contenido */
        }

        .dashboard-container h1 {
            font-size: 28px;
            color: #580367;
            margin-bottom: 30px;
        }

        nav a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: #580367;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #6f0b75;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logout-btn {
            background-color: #d9534f;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        @media (max-width: 600px) {
            .dashboard-container {
                width: 90%;
            }

            nav a {
                width: 100%;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Título del proyecto con animación -->
    <div class="title">Victoria Bisutería y Accesorios</div>

    <!-- Panel de trabajador -->
    <div class="dashboard-container">
        <h1>Bienvenido al Panel de Trabajador</h1>
        <nav>
            <a href="{% url 'inventario' %}"><i class="fas fa-boxes"></i> Inventario</a> 
            <a href="{% url 'registro_ventas' %}"><i class="fas fa-dollar-sign"></i> Registrar Ventas</a>
            <a href="{% url 'logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </nav>
    </div>
</body>
</html>
