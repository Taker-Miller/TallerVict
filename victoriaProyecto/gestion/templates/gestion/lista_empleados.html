<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #580367;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #580367;
            color: white;
        }

        td {
            background-color: #fff;
            color: #333;
        }

        .btn {
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-edit {
            background-color: #5cb85c;
        }

        .btn-edit:hover {
            background-color: #4cae4c;
        }

        .btn-delete {
            background-color: #d9534f;
        }

        .btn-delete:hover {
            background-color: #c9302c;
        }

        .btn-add {
            background-color: #5bc0de;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .btn-add:hover {
            background-color: #46b8da;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #6f0b75;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #580367;
        }

    </style>
</head>
<body>

    <h1>Lista de Empleados</h1>

    <a href="{% url 'agregar_empleado' %}" class="btn-add">Agregar Nuevo Empleado</a>

    <table>
        <thead>
            <tr>
                <th>Nombre del Empleado</th>
                <th>Rol del Empleado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.rol }}</td>
                <td>
                    <a href="{% url 'editar_empleado' empleado.id %}" class="btn btn-edit">Editar</a>
                    <a href="{% url 'eliminar_empleado' empleado.id %}" class="btn btn-delete">Eliminar</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No hay empleados registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'gestion_empleados' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>

</body>
</html>
