<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generar Reportes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .report-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 800px;
            text-align: center;
        }

        .report-container h1 {
            font-size: 28px;
            color: #580367;
            margin-bottom: 20px;
        }

        .date-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .date-selection input {
            padding: 10px;
            font-size: 16px;
            width: 45%;
            border: 1px solid #580367;
            border-radius: 5px;
            outline: none;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #580367;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #6f0b75;
        }

        .report-result {
            margin-top: 30px;
        }

        .report-item {
            background-color: #580367;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 20px;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #c9302c;
        }

    </style>
</head>
<body>

    <div class="report-container">
        <h1>Generar Reportes</h1>

        <div class="date-selection">
            <input type="date" placeholder="Desde">
            <input type="date" placeholder="Hasta">
        </div>

        <button class="btn"><i class="fas fa-file-alt"></i> Generar Reporte</button>

        <div class="report-result">
            <div class="report-item">
                <h3>Fecha: 12/08/2024</h3>
                <p>Total de Ventas: $400.00</p>
            </div>
        </div>

        <button class="btn"><i class="fas fa-save"></i> Guardar Reporte</button>
        <br><br>
        <a href="{% url 'jefe_dashboard' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>
    </div>

</body>
</html>
