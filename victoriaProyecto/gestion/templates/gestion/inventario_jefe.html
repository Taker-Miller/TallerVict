<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventario - Jefe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .inventory-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 900px;
            text-align: center;
        }

        .inventory-container h1 {
            font-size: 28px;
            color: #580367;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border: 1px solid #580367;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #580367;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #6f0b75;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .inventory-item {
            background-color: #580367;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .inventory-item h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .inventory-item p {
            font-size: 16px;
        }

        .action-btn {
            padding: 5px 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .edit-btn {
            background-color: #28a745;
        }

        .edit-btn:hover {
            background-color: #218838;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .add-btn, .back-btn {
            padding: 10px 20px;
            background-color: #580367;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-btn:hover, .back-btn:hover {
            background-color: #6f0b75;
        }

        .back-btn {
            background-color: #d9534f;
        }

        .back-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

    <div class="inventory-container">
        <h1>Inventario Actual - Jefe</h1>

        <div class="search-bar">
            <input type="text" placeholder="Buscar productos...">
            <button><i class="fas fa-search"></i> Buscar</button>
        </div>

        <div class="inventory-grid">
            <div class="inventory-item">
                <h3>Producto</h3>
                <p>Collar</p>
                <p>Pulsera Plata</p>
            </div>
            <div class="inventory-item">
                <h3>Precio</h3>
                <p>$5,500</p>
                <p>$10,000</p>
            </div>
            <div class="inventory-item">
                <h3>Stock</h3>
                <p>3</p>
                <p>2</p>
            </div>
            <div class="inventory-item">
                <h3>Acciones</h3>
                <button class="action-btn edit-btn">Editar</button>
                <button class="action-btn delete-btn">Eliminar</button>
            </div>
        </div>

        <button class="add-btn"><i class="fas fa-plus"></i> AÃ±adir Producto</button>
        <a href="{% url 'jefe_dashboard' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>
    </div>

</body>
</html>
