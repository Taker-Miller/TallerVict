<!-- templates/gestion/gestion_empleados.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        .dashboard-container h1 {
            font-size: 28px;
            color: #580367;
            margin-bottom: 30px;
        }
        nav a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: #580367;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        nav a:hover {
            background-color: #6f0b75;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .back-btn {
            background-color: #d9534f;
        }
        .back-btn:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Gestión de Empleados</h1>
        <nav>
            <a href="{% url 'agregar_empleado' %}"><i class="fas fa-user-plus"></i> Agregar Nuevo Empleado</a>
            <a href="{% url 'lista_empleados' %}"><i class="fas fa-list"></i> Lista de Empleados</a>
            <a href="{% url 'jefe_dashboard' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>
        </nav>
    </div>
</body>
</html>
