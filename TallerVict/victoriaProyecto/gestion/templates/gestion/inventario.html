<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .inventory-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 800px;
            text-align: center;
        }

        .inventory-container h1 {
            font-size: 28px;
            color: #580367;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 50%;
            border: 1px solid #580367;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-bar select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #580367;
            border-left: none;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #580367;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #6f0b75;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none; /* Oculto inicialmente */
        }

        .inventory-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .inventory-table th, .inventory-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .inventory-table th {
            background-color: #580367;
            color: white;
        }

        .inventory-table td {
            color: #333;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #c9302c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #580367;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f4f9;
        }

    </style>
</head>
<body>

    <div class="inventory-container">
        <h1>Inventario Actual</h1>

        <div class="error-message" id="errorMessage">Entrada no válida para el campo seleccionado. Por favor, inténtalo de nuevo.</div>

        <div class="search-bar">
            <form method="get" action="{% url 'inventario' %}">
                <input type="text" id="search" placeholder="Buscar...">
                <select id="filterOption">
                    <option value="all">Mostrar todo</option>
                    <option value="producto">Producto</option>
                    <option value="precio">Precio</option>
                    <option value="stock">Stock</option>
                </select>
            </form>
            <button onclick="filterInventory()"><i class="fas fa-search"></i> Buscar</button>
        </div>

        <!-- Tabla de productos -->
        <table>
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>
                        {% if producto.imagen %}
                            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" width="100">
                        {% endif %}
                    </td>
                    <td>{{ producto.nombre }}</td>
                    <td>${{ producto.precio }}</td>
                    <td>{{ producto.stock }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'trabajador_dashboard' %}" class="back-btn"><i class="fas fa-arrow-left"></i> Volver</a>

    </div>

    <script>
        function filterInventory() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const filterOption = document.getElementById('filterOption').value;
            const rows = document.querySelectorAll('#inventoryBody tr');
            let matchFound = false;
            
            document.getElementById('errorMessage').style.display = 'none';  // Ocultar el mensaje de error antes de comenzar

            rows.forEach(row => {
                const producto = row.getAttribute('data-producto').toLowerCase();
                const precio = row.getAttribute('data-precio').toLowerCase();
                const stock = row.getAttribute('data-stock').toLowerCase();

                // Mostrar todo sin aplicar filtros
                if (filterOption === "all") {
                    row.style.display = '';
                    matchFound = true; // No hay necesidad de mostrar error
                    return;
                }

                let field;
                if (filterOption === "producto") {
                    field = producto;
                } else if (filterOption === "precio") {
                    field = precio;
                } else if (filterOption === "stock") {
                    field = stock;
                }

                // Mostrar u ocultar filas según el filtro seleccionado
                if (field.includes(searchQuery)) {
                    row.style.display = '';
                    matchFound = true;  // Se encontró al menos una coincidencia
                } else {
                    row.style.display = 'none';
                }
            });

            // Mostrar el mensaje de error si no se encontró ninguna coincidencia
            if (!matchFound && searchQuery) {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>

</body>
</html>
