<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .edit-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .edit-container h1 {
            font-size: 24px;
            color: #580367;
            margin-bottom: 20px;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
        }

        .edit-form label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #580367;
            text-align: left;
        }

        .edit-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #580367;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .edit-form button {
            padding: 10px 20px;
            background-color: #580367;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .edit-form button:hover {
            background-color: #6f0b75;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
        }

        .back-btn:hover {
            background-color: #c9302c;
        }

        /* Estilo para el cuadro de alerta de cierre de sesión */
        .logout-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 1000;
        }

        .logout-alert h2 {
            font-size: 24px;
            color: #580367;
            margin-bottom: 10px;
        }

        .close-btn {
            padding: 10px 20px;
            background-color: #580367;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Alerta de cierre de sesión por inactividad -->
    <div class="logout-alert" id="logoutAlert">
        <h2>Sesión cerrada</h2>
        <p>Su sesión ha sido cerrada por inactividad.</p>
        <button class="close-btn" onclick="closeAlert()">Cerrar</button>
    </div>

    <div class="edit-container">
        <h1>Editar Empleado</h1>
        <form method="POST" class="edit-form">
            {% csrf_token %}
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" value="{{ empleado.nombre }}" required>

            <label for="rol">Rol:</label>
            <input type="text" name="rol" value="{{ empleado.rol }}" required>

            <button type="submit">Guardar Cambios</button>
        </form>

        <a href="{% url 'lista_empleados' %}" class="back-btn">Volver a la lista de empleados</a>
    </div>

    <script>
        // Mostrar alerta de cierre de sesión después de 30 segundos de inactividad
        function showLogoutAlert() {
            document.getElementById('logoutAlert').style.display = 'block';
        }

        // Cerrar la alerta y redirigir al usuario al cierre de sesión
        function closeAlert() {
            document.getElementById('logoutAlert').style.display = 'none';
            window.location.href = "{% url 'logout' %}";  // URL de cierre de sesión
        }

        // Inicialización del temporizador de inactividad
        let timeout;
        function resetTimer() {
            clearTimeout(timeout);
            timeout = setTimeout(showLogoutAlert, 30000); // 30 segundos para pruebas
        }

        // Reiniciar temporizador en eventos de actividad del usuario
        window.onload = resetTimer;
        document.onmousemove = resetTimer;
        document.onkeypress = resetTimer;
    </script>

</body>
</html>
